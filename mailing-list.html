            <div id="mailing_list_form">
                <h2>Fill out this form to join our Mailing List!</h2>
                <form id="list_form" data-parsley-validate=""><!--validate the form-->
                        <legend>Tell me more about yourself</legend>
                        <label for="fullname">Name:*</label> <br>
                        <input type="text" class="form-control" name="fullname" value="" required="" data-parsley-length="[0, 20]"><br><br>
                        <label for="zipcode">Zip Code:*</label><br/>
                        <!--Don't know how to make the validation for specifc=ically numbers-->
                        <input type="text" class="form-control" name="zipcode" value="" data-parsley-length="[5,5]" required=""><br/><br/>
                        <label for ="signup">Would you like to subscribe to Happy Day Dessert Factory newsletter?*</label><br>
                        <input type="checkbox" id="signup" name="signup" value="yes">Yes, please update me!<br><br>
                        <label for="email">Please provide your email address:*</label><br>
                        <input type="email" class="form-control" name="email" placeholder="abc@defg.com" data-parsley-trigger="change" required=""><br><br>
                        <input type ="image" src="images/submit.png" alt="Submit button" name= "btnimage">
                    </form>
                </div> <!--End mailing list form-->

        <!-- https://parsleyjs.org/doc/examples/simple.html -->
        <!-- Didn't work in the script.js file so had to do it out here -->
        <script type="text/javascript">
            $(function () {
              $('#list-form').parsley().on('field:validated', function() {
                var ok = $('.parsley-error').length === 0;
                $('.bs-callout-info').toggleClass('hidden', !ok);
                $('.bs-callout-warning').toggleClass('hidden', ok);
              })
              .on('form:submit', function() {
                return false; 
              });
            });
            </script>
